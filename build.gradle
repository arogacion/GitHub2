plugins {
   id 'java'
}

java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0' 
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

test {  
    ignoreFailures = true 
    useJUnitPlatform()
}

task reports (dependsOn: ['javadoc', 'test']) {
	description 'Runs the javadoc and test task'
}

task copyDocs (type: Copy) {            
    from 'build/docs'
    into 'build/reports/docs'
    dependsOn 'javadoc'
}

task deployReports (dependsOn: ['copyDocs']) {
	description 'Runs the tasks: report, copyDocs, and copyReports'
}

task buildSite (dependsOn: ['javadoc', 'check',             
                      'copyDocs']) {
    description 'Generate reports website for this project'
}